################################################################
#                    DO NOT EDIT THIS FILE
#
# The file is updated during upgrade.
# Custom time range should be defined in reportTime-*.properties file.
# To change one of the settings from this file you can overwrite them in file which has
# lexicographically > than this file for example reportTime-zorro.properties
################################################################
#
#  Definition of range is done by several properties. Each is in form
#  ReportTime.[id].[propertyName]=[property value]
#  The obligatory properties are:
#
#   name - name of the range
#   group - group name in which range is presented
#   class -name of class which handles the range. Currently we have only 

adlex.delta.dmi.data.ranges.DMIRange4Advanced class.
#   position - [double] position of the range in drop down
#
#   DMIRange4Advanced properties:
#    periods - [int] periods* periodsUnit is time range length
#    periodsUnit - [min,hour,day,month]
#    isNow - true|false if false you can use roundedTo and shift params
#    roundedTo - end time is rounded to valid values: [NONE,HOUR,DAY,WEEK,MONTH,QUARTER,YEAR] - 

default value in NONE
#    shiftMinutes - end date is shifted by shiftMinutes minutes (default value is 0)
#    shiftHours -  end date is shifted by shiftHours hours (default value is 0)
#    shiftDays -  end date is shifted by shiftDays days (default value is 0)
#    shiftMonths -  end date is shifted by shiftMonths months (default value is 0)
#
#    allowedResolutions- comma separated list of resolutions which are supported by that range.
#                        The order resolution is used to calculate preferred resolution. Available 

resolutions: [PERIOD,HOUR,HOUR_6,DAY,WEEK,MONTH]
#    visibility - true,false or class implementing CheckVisibility interface
##############################################################


